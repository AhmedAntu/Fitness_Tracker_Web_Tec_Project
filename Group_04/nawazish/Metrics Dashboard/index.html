<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker - Metrics Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Metrics Dashboard</h1>

    <!-- Input Form -->
    <form id="metricsForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="strength">Strength (kg lifted):</label>
      <input type="number" id="strength" name="strength" min="0">

      <label for="cardio">Cardio (minutes):</label>
      <input type="number" id="cardio" name="cardio" min="0">

      <button type="submit">Add Data</button>
    </form>

    <!-- Error Message -->
    <p id="error" class="error"></p>

    <!-- Table -->
    <h2>Progress Records</h2>
    <table id="progressTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Strength (kg)</th>
          <th>Cardio (minutes)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
