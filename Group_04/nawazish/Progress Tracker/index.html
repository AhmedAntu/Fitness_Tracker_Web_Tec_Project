<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker - Progress Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Progress Tracker</h1>

    <!-- Progress Form -->
    <form id="progressForm">
      <label for="goal">Goal Target (e.g., 10 km):</label>
      <input type="number" id="goal" name="goal" min="1">

      <label for="current">Current Progress:</label>
      <input type="number" id="current" name="current" min="0">

      <button type="submit">Track Progress</button>
    </form>

    <!-- Error Message -->
    <p id="error" class="error"></p>

    <!-- Progress Bar -->
    <div class="progress-section">
      <h2>Your Completion</h2>
      <div class="progress-bar">
        <div id="progressFill">0%</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
