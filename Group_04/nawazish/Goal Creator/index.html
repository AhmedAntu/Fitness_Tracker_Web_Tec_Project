<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker - Goal Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Goal Creator</h1>

    <!-- Goal Form -->
    <form id="goalForm">
      <label for="goalName">Goal:</label>
      <input type="text" id="goalName" name="goalName" placeholder="e.g., Run 5K">

      <label for="target">Target Value:</label>
      <input type="number" id="target" name="target" placeholder="e.g., 5 (km or lbs)" min="1">

      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" name="deadline">

      <button type="submit">Add Goal</button>
    </form>

    <!-- Error Message -->
    <p id="error" class="error"></p>

    <!-- Goal List -->
    <h2>Your SMART Goals</h2>
    <ul id="goalList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
